<mat-toolbar color="primary" class="header">
  🍽️ Restaurant Management Software
</mat-toolbar>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="menu-form">
  <div class="left-panel"></div>
  <div class="form-container">

    <mat-form-field appearance="fill">
      <mat-label>Item Code</mat-label>
      <input matInput formControlName="itemCode" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Item Name</mat-label>
      <input matInput formControlName="itemName" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>GST Percentage</mat-label>
      <input matInput type="number" formControlName="gstPercentage" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>MRP</mat-label>
      <input matInput type="number" formControlName="mrp" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Sales Rate</mat-label>
      <input matInput type="number" formControlName="salesRate" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Category ID</mat-label>
      <input matInput type="number" formControlName="categoryId" required />
    </mat-form-field>

    <mat-slide-toggle formControlName="isAvailable">Available</mat-slide-toggle>

    <input type="file" (change)="onFileChange($event)" />
  <div class="image-preview" *ngIf="previewImage">
    <img [src]="previewImage" alt="Preview" />
  </div>

    <button mat-raised-button color="primary" type="submit">Add Menu Item</button>

  </div>
</form>
<mat-toolbar color="primary" class="footer">
  © 2025 Restaurant POS System
</mat-toolbar>
